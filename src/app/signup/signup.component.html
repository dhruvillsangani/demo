<div class="overlay">

  <form [formGroup]="signupForm" (ngSubmit)="onsubmit()">

    <div class="con">
      <header class="head-form">
        <h2>Sign Up</h2>
      </header>
      <br>
      <div class="field-set">

        <div class="form-group">
          <label for="fullname">Full-Name:</label>
          <input placeholder="Enter FullName" type="text" id="fullname" class="form-control" formControlName='fullname'>
          <span class="help-block" *ngIf="!signupForm.get('fullname').valid && signupForm.get('fullname').touched">
            Enter Valid Username!
          </span>
        </div>


        <div class="form-group">
          <label for="email">Email:</label>
          <input placeholder="Enter Email" type="email" id="email" class="form-control" formControlName='email'>
          <span class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">

            Enter Valid Email!
          </span>
        </div>


        <div class="form-group">
          <label for="username">Username:</label>
          <input placeholder="Enter Username" type="text" id="username" class="form-control" formControlName='username'>
          <span class="help-block" *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">

            Enter Valid Username!
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input placeholder="Enter Password" type="password" id="password" class="form-control"
            formControlName='password'>
          <span class="help-block" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
            Enter Valid password!
          </span>
        </div>

        <div class="form-group">
          <label for="confirmpassword">Confirm Password:</label>
          <input placeholder="Enter Confirm-Password" type="password" id="confirmpassword" class="form-control"
            formControlName='confirmpassword'>
          <span class="help-block"
            *ngIf="!signupForm.get('confirmpassword').valid && signupForm.get('confirmpassword').touched">
            password and confirmpassword do not matched!
          </span>
        </div>

        <button class="log-in" type="submit" [disabled]="!signupForm.valid"> Sign-Up </button>
      </div>
      <br><br><br><br><br>
      <div class="signup">
        <br>
        <a style="color: blue;" routerLink="/login">already have account? ?</a>
      </div>
    </div>
  </form>
</div>
